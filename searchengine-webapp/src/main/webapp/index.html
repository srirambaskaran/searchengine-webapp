<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dr. Watson</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css" />
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron heading">
			<h2>Dr. Watson has the answers!</h2>
		</div>
		<div class="container">
			<div class="row">
				<div class="col col-md-8 col-lg-8">
					<input type="text" id="query" class="form-control"
						placeholder="Search here..." />
				</div>
				<div class="col col-md-auto col-lg-auto">
					<button type="button" class="btn btn-primary" id="search">Find answers <i id="spinner" class="fa fa-spinner fa-spin"></i></button>
				</div>
			</div>
			<div class="py-1" id="rankingType">
				Search using:


				<div class="custom-control custom-radio custom-control-inline">
					<input type="radio" id="luceneSearch" name="rankingType"
						class="custom-control-input" value="lucene" checked /> <label
						class="custom-control-label" for="luceneSearch">Inbuilt
						Lucene Ranking Algorithm</label>
				</div>
				<div class="custom-control custom-radio custom-control-inline">
					<input type="radio" id="pageRankSearch" name="rankingType"
						class="custom-control-input" value="pagerank" /> <label
						class="custom-control-label" for="pageRankSearch">Page
						Ranking Algorithm</label>
				</div>
			</div>
		</div>
		<div class="container border border-default" id="search-results">
			<p>
				About <span class="strong" id="num_results"></span> results (<span id="time-for-search"> </span>)
			</p>
			<div class="row justified-content-md-center" id="results">
				
			</div>
		</div>
	</div>
</body>
</html>
